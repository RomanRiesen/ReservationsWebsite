<style>
    body {

    #layout {
        position: absolute;
        top: 20vh;
        text-align: center;
        font-size: 24px;
        color: white;
        display: grid;
        grid-template-columns: repeat(3, 1fr);

        "b c d"
        "e f g";

        /*grid-area: i;*/

        grid-row: 3;
    }

    .wrapper {
        grid-column: 2;
        grid-row: 1;
        grid-area: c;

<script>
    var dates = ["25.1.2018", "26.1.2018", "27.1.2018", "28.1.2018", "29.1.2018", "30.1.2018", "31.1.2018"]
    function createDateButtons() {
        //create the grid layout depending on how many buttons there are
        var l = dates.length;
        $("#dateField").css({gridTemplateColumns : "repeat("+Math.floor(l**0.5)+", 1fr)"})
        $("#dateField").css({gridAutoRows : "repeat("+Math.ceil(l**0.5)+", 1fr)"})
        var html = ""
        dates.forEach(function (element) {
           html += "<button type= \"submit\" class = \"btn btn-primary\">"+element+"</button>"
            console.log(html)
        }, this)
        $("#dateField").html(html);
        //document.getElementById("dateField").innerHTML = html
    }
    createDateButtons()

</script>
