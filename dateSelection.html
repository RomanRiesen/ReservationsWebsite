<script>

    console.log(window.location.href+"getdates")

    $.ajax({
        url: window.location.href+"getdates",
        context: document.body,
        success : function(text)
         {
             console.log(text)
             createDateButtons(JSON.parse(text))
         }
    })

    function createDateButtons(dates) {
        if(dates.length == 0){aler('There are currently no shows planned.')}
        //create the grid layout depending on how many buttons there are
        var l = dates.length;
        $("#dateField").css({gridTemplateColumns : "repeat("+Math.floor(l**0.5)+", 1fr)"})
        $("#dateField").css({gridAutoRows : "repeat("+Math.ceil(l**0.5)+", 1fr)"})
        var html = ""
        dates.forEach(function (element) {
           date = new Date(element)
           html += "<button type= \"submit\" class = \"btn btn-primary\">"+date.toLocaleDateString()+"</button>"
        }, this)
        $("#dateField").html(html);
    }

</script>
